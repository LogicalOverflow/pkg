linux-release:
  tags:
    - bionic
  script:
    - export BOOST_ROOT=/opt/boost_1_70_0-clang-8
    - mkdir -p build
    - cd build
    - cmake -GNinja -DCMAKE_BUILD_TYPE=MinSizeRel ..
    - ninja pkg pkg-test
    - ./pkg-test
  artifacts:
    paths:
      - build/pkg

windows-release:
  tags:
    - windows
  script:
    - set WD=%cd%
    - call "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\VC\Auxiliary\Build\vcvars64.bat"
    - cd %WD%
    - set BOOST_ROOT=C:\boost_1_70_0
    - mkdir build
    - cd build
    - cmake -GNinja -DCMAKE_BUILD_TYPE=MinSizeRel ..
    - ninja pkg pkg-test
    - pkg-test
  artifacts:
    paths:
      - build/pkg.exe
